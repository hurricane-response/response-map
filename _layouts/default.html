<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

	<body
		{% if page.layout == "home" %}
			class="{{page.bodyClass | default: site.bodyClass |default: "home" }}"
		{% else %}
			class="{{page.layout}}-content"
		{% endif %}
	>
		<div class="wrapper">
			{% include header.html %}
			
			<main class="content">

				{{ content }}

			</main>

			{% include footer.html %}
		</div>
	</body>
</html>
